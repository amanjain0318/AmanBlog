<div class="container">
    <div class="row">
        <div class="col-md-3" *ngFor  =  "let projectItem of project">
                    <mat-card class="example-card"   >
                        <mat-card-header>
                            <mat-card-title>{{projectItem.projectName}}</mat-card-title>
                            <mat-card-subtitle><p class = "projectDesc">
                                {{projectItem.projectDescription}}
                                </p>
                            </mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <span>
                                Language : {{projectItem.projectLanguage}}
                            </span><br>
                            <span>
                                Tools : {{projectItem.projectTool}}
                            </span>
                        </mat-card-content>

                        <mat-card-actions>
                            <button mat-button mat-raised-button>
                                <a href ={{projectItem.projectLink}} target =  "blank">Open Project</a>
                            </button>
                        </mat-card-actions>
                    </mat-card>
        </div>
    </div>

</div>
