<div class="row">
    <div class="col-md-3 ">
      <app-admin-dashboard></app-admin-dashboard>
    </div>
    <div class="col-md-6  " d-flex justify-content-center text-center>
      <mat-card class="my-card mat-elevation-z8">
        <mat-card-content>
        <h1 *ngIf = "!isDisabled; else elseBlock">Add Menu</h1> 
        <ng-template #elseBlock>
          <h1>Update Menu</h1>
        </ng-template>
      <form [formGroup]="addMenuForm" (ngSubmit)="addMenu()">
        <div class="form-group">
          <mat-form-field class="full-width">
            <mat-label>Menu Name</mat-label>
          <input  matInput   formControlName="menuName">
          </mat-form-field>
        </div>
        <div class="form-group" >
          <mat-form-field class="full-width">
            <mat-label>Menu Link</mat-label>
            <input matInput   [readonly] =  "isDisabled" name="menuName"  formControlName="menuLink" >
        </mat-form-field>
        </div>
        <button mat-raised-button   type="submit" [disabled] =  "isDisabled">Submit</button>
        <button mat-raised-button   type="submit" [disabled] =  "!isDisabled">Update</button>
      </form>
      </mat-card-content>
      </mat-card>
    </div>
    <div class  =  "col-md-3"></div>
    </div>
