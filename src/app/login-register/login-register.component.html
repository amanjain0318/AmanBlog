
<mat-card class="my-card mat-elevation-z8">

   <mat-card-content>
      <h1 *ngIf="id === 1" >Login Here</h1> 
      <h1 *ngIf="id === 2" >Register Here</h1>
      <form class="my-form" >
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput  placeholder="Email" name="email"   [(ngModel)]="user.userEmail">
         </mat-form-field>
         <br>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput    placeholder="Password" name="password" [(ngModel)]="user.userPassword">
         </mat-form-field>
      

   <button mat-raised-button  *ngIf="id === 1" (click)  =  "loginUser()">LOGIN</button>
   <mat-card-actions>
      <button mat-raised-button  *ngIf='id === 2'>New User? Register Here </button>
   </mat-card-actions>
   <mat-label><a routerLink="../../login/1" *ngIf='id === 2'> Already Registered!! Login Here </a></mat-label>
   <mat-label><a routerLink="../../login/2" *ngIf='id === 1'> New User? Register Here </a></mat-label>
</form>
</mat-card-content>
</mat-card>
